    <script
      crossorigin="anonymous"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    ></script>
    <script></script>
    <title>Despachos y Devueltos</title>
  </head>
  <style>
    .todas {
      display: flex;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="http://collectivecloudperu.com"
          ><img
            src="http://collectivecloudperu.com/img/logo.png"
            class="img-fluid"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsExample07"
          aria-controls="navbarsExample07"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample07">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" target="_blank">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" target="_blank">Merchandising</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h2>Despacho</h2>
    <div class="container">
      <div class="row mt-5">
        <div class="row">
          <form id="formulario">
            <div>
              <span>Compa√±ia:</span>
              <input required type="text" class="my-3" id="compania" />
            </div>
            <div>
              <span>Cantidad:</span>
              <input type="text" required value="" class="my-3" id="cantidad" />
            </div>
            <div>
              <span> Tipo:</span>
              <select id="tipo" name="select">
                <option value="Calamp">Calamp</option>
                <option value="Pointer" selected>Pointer</option>
                <option value="Benway">Benway</option>
                <option value="quecklink">quecklink</option>
              </select>
            </div>
            <div>
              <span>A quien:</span>
              <input type="text" required value="" class="my-2" id="quien" />
              <div>
                <span>Detalle:</span>
                <textarea
                  id="detalle"
                  name="detalle"
                  rows="6"
                  cols="32"
                  wrap="hard"
                >
CP: Tel: </textarea
                >
              </div>
              <button type="submit" class="btn btn-success" id="myBtn">
                Despachar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <hr />
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#id</th>
          <th scope="col">compania</th>
          <th scope="col">cantidad</th>
          <th scope="col">tipo</th>
          <th scope="col">Destino</th>
          <th scope="col">Tiempo</th>
        </tr>
      </thead>
      <tbody id="usersList">
        <!-- aca va a insetarse nuestros usuarios -->
      </tbody>
    </table>
    <div class="todas">
      <div id="chart"></div>
      <div id="chart2"></div>
      <div id="chart3"></div>
    </div>
    <div
      class="position-fixed bottom-0 right-0 p-3"
      style="z-index: 5; right: 0; bottom: 0;"
      id="smptst"
    >
      <div
        id="liveToast"
        class="toast hide"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-delay="2000"
      >
        <div class="toast-header">
          <strong class="mr-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase.js"></script>

    <script src="src/index.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("9Z73gB1xLV3641BCP");
      })();
    </script>
  </body>
</html>
